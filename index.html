<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Storage</title>
    <link rel="stylesheet" href="menu_bar_style.css">
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="uploadStyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@800&display=swap" rel="stylesheet">
</head>

    <header>
        <h1><span>Secure</span> Storage</h1>
        <nav>
            <ul>
                <li><a href="/login">Login</a></li>
                <li><a href="/register">Register</a></li>
                <li><a href="/account">Account</a></li>
                <li><a href="#" class="uploadButton">Upload</a></li>
                <li><a href="#" class="downloadButton">Download</a></li>
                <li><a href="#" class="deleteButton">Delete</a></li>
                <li><a href="#">Help</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <body style="background-color: darkslategray">
      <!-- The Modal contains the Sign Up form -->
      <div id="signupLogin" class="modal">
      <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">X</span>
        <form class="modal-content" action="/action_page.php">
          <div class="container">
            <h1>Sign Up</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>
            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>

            <label for="psw-repeat"><b>Repeat Password</b></label>
            <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

            <label>
              <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
            </label>

            <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

            <div class="clearfix">
              <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
              <button type="submit" class="signup">Sign Up</button>
            </div>
          </div>
        </form>
      
      </div>
      <!-- The Modal contains the upload functionality -->
      <div class='upmodal'>
        <div class='modalContent'>
          <form action="/upload" method="post" enctype="multipart/form-data">
            <label>Select File to Upload</label>
            <input type="file" name="userFile">
            <input type="submit" value="Upload">
          </form>
          <span class="closeUp">+</span>
        </div>
      </div>
      <!-- The Modal contains the download functionality -->
      <div class='downmodal'>
        <div class='modalContentD'>
          <form action="/download" method="post" enctype="multipart/form-data">
            <label>Select File to Download</label>
            <input type="text" name="userFile" autocomplete="off">
            <input type="submit" value="Download">
          </form>
          <span class="closeDown">+</span>
        </div>
      </div>
      <!-- The Modal contains the delete functionality -->
      <div class='delmodal'>
        <div class='modalContentDel'>
          <form action="/delete" method="post" enctype="multipart/form-data">
            <label>Select File to Delete</label>
            <input type="text" name="userFile" autocomplete="off">
            <input type="submit" value="Delete">
          </form>
          <span class="closeDel">+</span>
        </div>
      </div>
      <script src="Functs.js"></script>
      <script src="FuncActions.js"></script>
    </body>
</html>
